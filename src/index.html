<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Autentisering och säkerhet">
    <title>Moment 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/login.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li id="active"><a href="index.html">Logga in</a></li>
            <li><a href="newlogin.html">Registrera</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Logga in</h1>
            <form>

                <div>
                    <label for="username">Användarnamn:</label>
                    <input type="text" name="username" id="username">
                </div>

                <div>
                    <label for="password">Lösenord:</label>
                    <input type="password" name="password" id="password">
                </div>

                <button type="submit" id="submit-login">Logga in</button>

                <p id="error-login"></p>
            </form>

            <div class="message-link">
                <p>Har du inget konto?</p>
                <a href="newlogin.html">Skapa nytt konto</a>
            </div>
        </section>
    </main>

</body>

</html>
