<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Autentisering och säkerhet">
    <title>Moment 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/register.js" type="module"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Logga in</a></li>
            <li id="active"><a href="newlogin.html">Registrera</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Skapa nytt konto</h1>
            <form>
                <div>
                    <label for="firstname">Förnamn:</label>
                    <input type="text" name="firstname" id="firstname">
                </div>

                <div>
                    <label for="lastname">Efternamn:</label>
                    <input type="text" name="lastname" id="lastname">
                </div>

                <div>
                    <label for="email">Epost:</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="username">Användarnamn:</label>
                    <input type="text" name="username" id="username">
                </div>

                <div>
                    <label for="password">Lösenord:</label>
                    <input type="password" name="password" id="password">
                </div>

                <button type="submit" id="submit-register">Registrera</button>
                <p id="error-submit"></p>
            </form>

            <div class="message-link">
                <p>Har du redan ett konto?</p>
                <a href="index.html">Logga in</a>
            </div>
        </section>
    </main>

</body>

</html>
